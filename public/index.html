<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>فروشگاه ساعت</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-slate-100">
    <!-- App bar -->
    <div
      class="flex md:hidden justify-between items-center bg-red-200 mt-10 px-4 mb-4"
    >
      <div>digital</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-withe shadow-lg flex justify-center items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-600"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <!-- filter products -->
    <div class="flex md:hidden items-center justify-start px-4 gap-x-4 mb-9">
      <div
        class="bg-white flex items-center justify-start p-2 rounded w-1/2 py-2 pr-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-red-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <span class="text-slate-800 text-sm mr-2">محبوب ترین</span>
      </div>
      <div
        class="bg-white flex items-center justify-start p-2 rounded w-1/2 py-2 pr-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-slate-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
        </div>
        <span class="text-slate-800 text-sm mr-2">فیلتر: برند اپل</span>
      </div>
    </div>
    <!-- layout sidebar and products -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <div class="bg-white hidden md:block col-span-4 lg:col-span-3 row-span-2">
        sidebar
      </div>
      <div class="hidden md:block col-span-8 lg:col-span-9">
        <div
          x-data="{sort:1 , activeClass :'text-gray-600 font-bold'}"
          class="bg-white px-4 flex item-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-100 p-2 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 stroke-orange-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            class="py-4 relative"
            @click="sort = 1"
            :class="sort === 1 ? activeClass : ''"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 1"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ''"
          >
            <span
              x-show="sort === 2"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>ارزان ترین</span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 3"
            :class="sort === 3 ? activeClass : ''"
          >
            <span
              x-show="sort === 3"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>گران ترین</span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 4"
            :class="sort === 4 ? activeClass : ''"
          >
            <span
              x-show="sort === 4"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>پرفروش ترین</span>
          </button>
        </div>
      </div>
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{ products: [
        {id:1 , title:'ساعت هوشمند اپل سری 2' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:2 , title:'ساعت هوشمند اپل سری 4' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:3 , title:'ساعت هوشمند اپل سری 5' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:4 , title:'ساعت هوشمند اپل سری 6' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:5 , title:'ساعت هوشمند اپل سری 7' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:6 , title:'ساعت هوشمند اپل سری 8' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:7 , title:'ساعت هوشمند اپل سری 9' , price: '۱۲,۳۴۰,۰۰۰ تومان'}
     ] }"
          class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <template x-for="product in products" :key="product.id">
            <!-- single product -->
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-200 rounded-xl">
                <img
                  src="/assets/images/apple-watch-7.png.png"
                  alt="apple watch 7"
                />
              </div>
              <!-- products desc -->
              <div class="flex items-center justify-between mb-4 w-full py-1">
                <span class="text-sm text-slate-400">اپل</span>
                <!-- color -->
                <div class="flex items-center" x-data="{color:'red'}">
                  <div
                    @click="color = 'red'"
                    :class="color === 'red' ? ' ring-2 ring-red-500' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer bg-red-500 flex items-center justify-center"
                  >
                    <svg
                      x-show="color==='red'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class="color === 'blue' ? ' ring-2 ring-blue-500' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer -mr-1.5 flex items-center justify-center bg-blue-500"
                  >
                    <svg
                      x-show="color==='blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'pruple'"
                    :class="color === 'pruple' ? ' ring-2 bg-indigo-400' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer -mr-1.5 flex items-center justify-center bg-indigo-400"
                  >
                    <svg
                      x-show="color==='pruple'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class="color === 'green' ? ' ring-2 bg-green-500' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer -mr-1.5 flex items-center justify-center bg-green-500"
                  >
                    <svg
                      x-show="color==='green'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- products title -->
              <div
                x-text="product.title"
                class="md:text-lg text-xs sm:text-base text-slate-800 mb-2 font-bold"
              >
                ساعت هوشمند اپل سری 6
              </div>
              <div
                class="sm:text-lg text-orange-600 font-medium text-center text-sm mb-3 md:font-bold"
              >
                ۱۲,۳۴۰,۰۰۰ تومان
              </div>
              <hr class="text-red-300" />
              <button
                class="md:text-lg font-bold text-orange-600 w-full py-1 cursor-pointer"
              >
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- products section -->
  </body>
</html>
