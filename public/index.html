<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>فروشگاه ساعت</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-slate-100">
    <!-- App bar -->
    <div
      class="flex md:hidden justify-between items-center bg-red-200 mt-10 px-4 mb-4"
    >
      <div>digital</div>
      <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
      <div class="w-7 h-7 bg-withe shadow-lg flex justify-center items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 stroke-slate-600"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>
    <!-- filter products -->
    <div class="flex md:hidden items-center justify-start px-4 gap-x-4 mb-9">
      <div
        class="bg-white flex items-center justify-start p-2 rounded w-1/2 py-2 pr-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-red-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
            />
          </svg>
        </div>
        <span class="text-slate-800 text-sm mr-2">محبوب ترین</span>
      </div>
      <div
        class="bg-white flex items-center justify-start p-2 rounded w-1/2 py-2 pr-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-slate-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
        </div>
        <span class="text-slate-800 text-sm mr-2">فیلتر: برند اپل</span>
      </div>
    </div>
    <!-- layout sidebar and products -->
    <div
      class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sideBar -->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2 p-2">
        <div class="bg-white p-5 text-xl">
          <div class="text-orange-400 font-bold mb-5">دسته بندی</div>
          <!-- ctegories -->
          <div class="mb-7">
            <ul>
              <li class="cursor-pointer mb-1 hover:bg-gray-50">
                <a href="#" class="flex items-center text-slate-800 py-2">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      class="w-4 h-5 absolute top-1.5 right-1"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                        stroke="currentColor"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                        stroke="currentColor"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">تلفن همراه</span>
                </a>
              </li>
              <li class="mb-1 cursor-pointer hover:bg-gray-50">
                <a href="#" class="flex items-center py-2 text-slate-800">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      class="w-4 h-5 absolute top-1.5 right-1"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">لپ تاپ</span>
                </a>
              </li>
              <li class="mb-1 cursor-pointer hover:bg-gray-50">
                <a href="#" class="flex items-center py-2 text-slate-800">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      class="w-4 h-5 absolute top-1.5 right-1"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7.667 6.333v2h2"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- desktop filter -->
          <div class="bg-white text-xl">
            <div class="text-orange-400 font-bold mb-5">فیلتر</div>
            <!-- Acc No 1 -->
            <div
              x-data="{isOpenBrand:true}"
              @click="isOpenBrand = !isOpenBrand"
            >
              <!-- Acc 1 Header -->
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg w-full cursor-pointer"
              >
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <div>
                      <svg
                        width="20"
                        height="22"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <circle
                          cx="10.5"
                          cy="9.5"
                          r="9.5"
                          fill="#AFAFAF"
                          fill-opacity=".29"
                        />
                        <path
                          d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                          fill="#222F5D"
                        />
                        <path
                          d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                          fill="#222F5D"
                        />
                        <path
                          d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                          fill="#222F5D"
                        />
                        <path
                          d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                          fill="#222F5D"
                        />
                      </svg>
                    </div>
                    <span class="mr-2">برند محصول</span>
                  </div>
                </div>
                <div :class="isOpenBrand ? 'rotate-180' :''">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
              </div>
              <!-- Acc 1 Content -->
              <div x-show="isOpenBrand" class="flex flex-col">
                <label
                  for="apple"
                  class="flex items-center py-1 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    class="form-checkbox rounded"
                    name="apple"
                    id="apple"
                  />
                  <span class="px-2">اپل</span>
                </label>
                <label
                  for="xiaomi"
                  class="flex items-center py-1 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    class="form-checkbox rounded"
                    name="xiaomi"
                    id="xiaomi"
                  />
                  <span class="px-2">شیائومی</span>
                </label>
                <label
                  for="samsung"
                  class="flex items-center py-1 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    class="form-checkbox rounded"
                    name="samsung"
                    id="samsung"
                  />
                  <span class="px-2">سامسونگ</span>
                </label>
              </div>
            </div>
            <!-- Acc No 2 -->
            <div>
              <!-- Acc 2 Header -->
              <div></div>
              <!-- Acc 2 Content -->
              <div></div>
            </div>
            <!-- Acc No 3 -->
            <div>
              <!-- Acc 3 Header -->
              <div></div>
              <!-- Acc 3 Content -->
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9">
        <div
          x-data="{sort:1 , activeClass :'text-gray-600 font-bold'}"
          class="bg-white px-4 flex item-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-100 p-2 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 stroke-orange-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            class="py-4 relative"
            @click="sort = 1"
            :class="sort === 1 ? activeClass : ''"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 1"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ''"
          >
            <span
              x-show="sort === 2"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>ارزان ترین</span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 3"
            :class="sort === 3 ? activeClass : ''"
          >
            <span
              x-show="sort === 3"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>گران ترین</span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 4"
            :class="sort === 4 ? activeClass : ''"
          >
            <span
              x-show="sort === 4"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>پرفروش ترین</span>
          </button>
        </div>
      </div>
      <!-- products -->
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{ products: [
        {id:1 , title:'ساعت هوشمند اپل سری 2' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:2 , title:'ساعت هوشمند اپل سری 4' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:3 , title:'ساعت هوشمند اپل سری 5' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:4 , title:'ساعت هوشمند اپل سری 6' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:5 , title:'ساعت هوشمند اپل سری 7' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:6 , title:'ساعت هوشمند اپل سری 8' , price: '۱۲,۳۴۰,۰۰۰ تومان'},
        {id:7 , title:'ساعت هوشمند اپل سری 9' , price: '۱۲,۳۴۰,۰۰۰ تومان'}
     ] }"
          class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-4 px-2 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
        >
          <template x-for="product in products" :key="product.id">
            <!-- single product -->
            <div class="bg-white rounded-xl p-2 shadow-md">
              <div class="mb-3 bg-gray-200 rounded-xl">
                <img
                  src="/assets/images/apple-watch-7.png.png"
                  alt="apple watch 7"
                />
              </div>
              <!-- products desc -->
              <div class="flex items-center justify-between mb-4 w-full py-1">
                <span class="text-sm text-slate-400">اپل</span>
                <!-- color -->
                <div class="flex items-center" x-data="{color:'red'}">
                  <div
                    @click="color = 'red'"
                    :class="color === 'red' ? ' ring-2 ring-red-500' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer bg-red-500 flex items-center justify-center"
                  >
                    <svg
                      x-show="color==='red'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'blue'"
                    :class="color === 'blue' ? ' ring-2 ring-blue-500' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer -mr-1.5 flex items-center justify-center bg-blue-500"
                  >
                    <svg
                      x-show="color==='blue'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'pruple'"
                    :class="color === 'pruple' ? ' ring-2 bg-indigo-400' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer -mr-1.5 flex items-center justify-center bg-indigo-400"
                  >
                    <svg
                      x-show="color==='pruple'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                  <div
                    @click="color = 'green'"
                    :class="color === 'green' ? ' ring-2 bg-green-500' : ''"
                    class="w-6 h-6 md:w-8 md:h-8 rounded-full border-2 border-white curser-pointer -mr-1.5 flex items-center justify-center bg-green-500"
                  >
                    <svg
                      x-show="color==='green'"
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4 md:w-6 md:h-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- products title -->
              <div
                x-text="product.title"
                class="md:text-lg text-xs sm:text-base text-slate-800 mb-2 font-bold"
              >
                ساعت هوشمند اپل سری 6
              </div>
              <div
                class="sm:text-lg text-orange-600 font-medium text-center text-sm mb-3 md:font-bold"
              >
                ۱۲,۳۴۰,۰۰۰ تومان
              </div>
              <hr class="text-red-300" />
              <button
                class="md:text-lg font-bold text-orange-600 w-full py-1 cursor-pointer"
              >
                مشاهده و سفارش
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
    <!-- products section -->
  </body>
</html>
