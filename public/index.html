<html lang="fa" dir="rtl">
  <head>

    <link rel="stylesheet" href="./build/tailwind.css" />
    <title>فروشگاه ساعت</title>
    <script

  <body class="bg-slate-100">
    <!-- App bar -->

      <div class="w-7 h-7 bg-withe shadow-lg flex justify-center items-center">

          xmlns="http://www.w3.org/2000/svg"

      <div
        class="bg-white flex items-center justify-start p-2 rounded w-1/2 py-2 pr-4"

        <div>

            viewBox="0 0 24 24"

            <path
              stroke-linecap="round"
              stroke-linejoin="round"

            />
          </svg>
        </div>
        <span class="text-slate-800 text-sm mr-2">محبوب ترین</span>
      </div>
      <div
        class="bg-white flex items-center justify-start p-2 rounded w-1/2 py-2 pr-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 stroke-slate-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"

            />
          </svg>
        </div>
        <span class="text-slate-800 text-sm mr-2">فیلتر: برند اپل</span>
      </div>
    </div>
    <!-- navBar desktop -->
    <nav class="hidden md:block bg-white p-4 shadow-lg sticky top-0 mb-4">
      <div
        class="container mx-auto max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center gap-x-0 lg:gap-x-4 text-slate-800 lg:text-lg"
        >
          <li>
            <svg
              width="99"
              height="26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.7 1.4v4h-4v-4h4Zm2 11.6c.2 0 .2 0 .2.2v4.5c0 .2 0 .3-.2.3H9c-.1 1.2-.4 2.2-.8 3-.4 1-1 1.7-2 2.4-.9.8-2.1 1.5-3.8 2.3l-1.8-4C2 21 2.8 20.4 3.3 20c.5-.5.8-1 .9-1.4l.1-2V7.5h4.8v5l.1.3.4.2h1Zm8.7-.3A5.2 5.2 0 0 1 14 18h-3.4c-.2 0-.3 0-.3-.3v-4.5c0-.1.1-.2.3-.2H14c.1 0 .2 0 .3-.2l.2-.4V6.8h4.8v6Zm0 7.4v4h-8v-4h8Zm6.7-2.1a5.1 5.1 0 0 1-4.5-2.6c-.5-.8-.7-1.7-.7-2.7V.3h4.7v12.1c0 .2 0 .3.2.4l.3.2h1.6c.2 0 .3 0 .3.2v4.5c0 .2-.1.3-.3.3h-1.6ZM35.8.7v4h-8v-4h8Zm-4.8 6h4.8v6a5.2 5.2 0 0 1-5.2 5.3h-2.9c-.2 0-.2 0-.2-.3v-4.5c0-.1 0-.2.2-.2h2.8c.2 0 .3 0 .4-.2l.1-.4V6.8Z"

            </svg>
          </li>
          <li>
            <a
              href="#"
              class="px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >خانه</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >تلفن همراه</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >لپ تاپ</a
            >
          </li>
          <li>
            <a
              href="#"
              class="px-4 py-2 hover:bg-gray-100 rounded-md transition-all duration-500"
              >ساعت هوشمند</a
            >
          </li>
        </ul>
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-gray-100 p-1 rounded-lg flex items-center">
            <span class="ml-3 mr-1">
              <svg
                width="28"
                height="28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.4 24.5a11 11 0 1 0 0-22.2 11 11 0 0 0 0 22.2ZM25.7 25.7l-2.4-2.4"
                  stroke="#222F5D"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <input
              type="text"
              placeholder="جست و جوی نام برند ،محصول و ..."
              class="focus:outline-none bg-transparent w-full p-2"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- layout sidebar and products -->
    <div
      class="md:px-4 lg:px-6 container mx-auto max-w-screen-2xl grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8"
    >
      <!-- sideBar -->
      <div
        class="hidden md:block col-span-4 lg:col-span-3 xl:col-span-2 row-span-2 p-2"
      >
        <div class="bg-white p-5 text-xl">
          <div class="text-orange-400 font-bold mb-5">دسته بندی</div>
          <!-- ctegories -->
          <div class="mb-7">
            <ul>
              <li class="cursor-pointer mb-1 hover:bg-gray-50">
                <a href="#" class="flex items-center text-slate-800 py-2">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      class="w-4 h-5 absolute top-1.5 right-1"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"
                        stroke="currentColor"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z"
                        stroke="currentColor"
                        stroke-width="1.125"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">تلفن همراه</span>
                </a>
              </li>
              <li class="mb-1 cursor-pointer hover:bg-gray-50">
                <a href="#" class="flex items-center py-2 text-slate-800">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      class="w-4 h-5 absolute top-1.5 right-1"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">لپ تاپ</span>
                </a>
              </li>
              <li class="mb-1 cursor-pointer hover:bg-gray-50">
                <a href="#" class="flex items-center py-2 text-slate-800">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      class="w-4 h-5 absolute top-1.5 right-1"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5.666 12.667h4.667c1.553 0 2.333-.78 2.333-2.333V5.667c0-1.553-.78-2.333-2.333-2.333H5.666c-1.553 0-2.333.78-2.333 2.333v4.667c0 1.553.78 2.333 2.333 2.333ZM10.666 1.333H5.333M10.666 14.666H5.333"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M7.667 6.333v2h2"
                        stroke="currentColor"
                        stroke-miterlimit="10"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                  <span class="mr-2">ساعت هوشمند</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- desktop filter -->
          <div class="bg-white text-xl">
            <div class="text-orange-400 font-bold mb-5">فیلتر</div>
            <!-- Acc No 1 -->
            <div
              x-data="{isOpenBrand:true}"
              @click="isOpenBrand = !isOpenBrand"
            >
              <!-- Acc 1 Header -->
              <div
                class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg w-full cursor-pointer"
              >
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <div>
                      <svg
                        width="20"
                        height="22"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <circle
                          cx="10.5"
                          cy="9.5"
                          r="9.5"
                          fill="#AFAFAF"
                          fill-opacity=".29"
                        />
                        <path
                          d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"
                          fill="#222F5D"
                        />
                        <path
                          d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z"
                          fill="#222F5D"
                        />
                        <path
                          d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"
                          fill="#222F5D"
                        />
                        <path
                          d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"
                          fill="#222F5D"
                        />
                      </svg>
                    </div>
                    <span class="mr-2">برند محصول</span>
                  </div>
                </div>
                <div :class="isOpenBrand ? 'rotate-180' : ''">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 transition-all duration-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
              </div>
              <!-- Acc 1 Content -->
              <div x-show="isOpenBrand" class="flex flex-col">
                <label
                  for="apple"
                  class="flex items-center py-1 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    class="text-orange-500 focus:ring-orange-500 form-checkbox rounded"
                    name="apple"
                    id="apple"
                  />
                  <span class="px-2">اپل</span>
                </label>
                <label
                  for="xiaomi"
                  class="flex items-center py-1 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    class="text-orange-500 focus:ring-orange-500 form-checkbox rounded"
                    name="xiaomi"
                    id="xiaomi"
                  />
                  <span class="px-2">شیائومی</span>
                </label>
                <label
                  for="samsung"
                  class="flex items-center py-1 cursor-pointer"
                >
                  <input
                    type="checkbox"
                    class="text-orange-500 focus:ring-orange-500 form-checkbox rounded"
                    name="samsung"
                    id="samsung"
                  />
                  <span class="px-2">سامسونگ</span>
                </label>
              </div>
            </div>
            <!-- Acc No 2 -->
            <div
              x-data="{isOpenColor : true}"
              @click="isOpenColor = !isOpenColor"
            >
              <!-- Acc 2 Header -->
              <div
                class="flex justify-between items-center p-2 hover:bg-gray-50 rounded-lg w-full cursor-pointer"
              >
                <div class="flex items-center">
                  <span class="w-5 h-5 relative rounded-full bg-gray-200">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-4 h-5 absolute top-1.5 right-1 stroke-slate-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"
                      />
                    </svg>
                  </span>
                  <span class="px-2">رنگ محصول</span>
                </div>
                <div :class="isOpenColor ? 'rotate-180' :''">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 transition-all duration-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
              </div>
              <!-- Acc 2 Content -->
              <div x-show="isOpenColor" class="flex flex-col">
                <label class="flex items-center py-1 cursor-pointer" for="red">
                  <input
                    name="red"
                    type="checkbox"
                    id="red"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="px-2">قرمز</span>
                </label>
                <label class="flex items-center py-1 cursor-pointer" for="blue">
                  <input
                    name="blue"
                    type="checkbox"
                    id="blue"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="px-2">آبی</span>
                </label>
                <label
                  class="flex items-center py-1 cursor-pointer"
                  for="white"
                >
                  <input
                    name="white"
                    type="checkbox"
                    id="white"
                    class="form-checkbox rounded text-orange-500 focus:ring-orange-500"
                  />
                  <span class="px-2">سفید</span>
                </label>
              </div>
            </div>
            <!-- Acc No 3 -->
            <div
              x-data="{isOpenFilterPrice : true}"
              @click="isOpenFilterPrice = !isOpenFilterPrice"
            >
              <!-- Acc 3 Header -->
              <div
                class="flex justify-between items-center p-2 hover:bg-gray-50 rounded-lg w-full cursor-pointer"
              >
                <div class="flex items-center">
                  <span class="relative rounded-full h-5 w-5 bg-gray-200">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-5 absolute top-1.5 right-1 stroke-slate-600"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
                      />
                    </svg>
                  </span>
                  <span class="px-2">محدوده قیمت</span>
                </div>

                <div :class="isOpenFilterPrice ? 'rotate-180' : ''  ">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 transition-all duration-500"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </div>
              </div>
              <!-- Acc 3 Content -->
              <div x-show="isOpenFilterPrice">
                <div x-data="{ price: 1 }" class="w-full flex flex-col gap-y-1">
                  <label
                    for="price"
                    class="font-normal text-gray-700 mb-1"
                    x-text="`قیمت: ` + price +` میلیون تومان `"
                  ></label>
                  <input
                    type="range"
                    min="1"
                    name="price"
                    max="100"
                    x-model="price"
                    class="w-full h-2 bg-orange-100 appearance-none cursor-pointer"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- sort section -->
      <div class="hidden md:block col-span-8 lg:col-span-9 xl:col-span-10 mt-1">
        <div
          x-data="{sort:1 , activeClass :'text-gray-600 font-bold'}"
          class="bg-white px-4 flex item-center gap-x-4 text-gray-400 rounded-lg"
        >
          <div
            class="bg-orange-100 p-2 rounded-md flex justify-center items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-7 w-7 stroke-orange-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"
              />
            </svg>
          </div>
          <button
            class="py-4 relative"
            @click="sort = 1"
            :class="sort === 1 ? activeClass : ''"
          >
            <span>محبوب ترین</span>
            <span
              x-show="sort === 1"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 2"
            :class="sort === 2 ? activeClass : ''"
          >
            <span
              x-show="sort === 2"
              class="h-2 w-2 bg-orange-600 rounded-full absolute top-1 left-0"
            ></span>
            <span>ارزان ترین</span>
          </button>
          <button
            class="py-4 relative"
            @click="sort = 3"
            :class="sort === 3 ? activeClass : ''"
          >
